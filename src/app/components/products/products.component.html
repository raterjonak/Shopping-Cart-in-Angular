                <img src="https://img.freepik.com/free-vector/realistic-gold-silver-jewelry-display-black-mannequins-stands-grey-surface_1284-9644.jpg?w=740&t=st=1660301141~exp=1660301741~hmac=92f2eb577bd6d86a125d49b56dd8f1d98277adb48878d17d411713590c9db0f1" alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productlist">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space:nowrap; overflow:hidden;text-overflow:ellipsis;max-width:100ch">{{item.title}}</h5>
                <p style="white-space:nowrap; overflow:hidden;text-overflow:ellipsis;max-width:100ch">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </ng-container>
    </div>
</div>
