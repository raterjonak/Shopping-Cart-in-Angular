<ng-container *ngIf="products.length!=0">
<div class="container">
    <div class="cart-table">
        <div class="cart-products">
            <table class="table table-striped table-info tabl-responsive">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i=index" >
                        <td>i+1</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 50px;height:50px" src="{{item.image}}" alt=""></td>
                        <td style="width:25%">{{item.description}}</td>
                        <td style="width:12%">{{item.price}}</td>
                        <td style="width:12%">{{item.quantity}}</td>
                        <td style="width:12%">{{item.total}}</td>
                        <td><button (click)="removeItem(item)" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg></button></td>
                    </tr>
                    <tr ><td colspan="4"></td>
                        <td><button (click)="removeAllItem()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Add More</button></td>                        
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total: ${{totalPrice}}</strong> </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </div>
</div>
</ng-container>
<ng-container *ngIf="products.length==0">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>My Cart</h5>
                </div>
                <div class="card-body cart">
                    <div class="col-sm-12 empty-cart-cls text-center">
                        <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                        <h3><strong>Your Cart is Empty</strong></h3>
                        <h4>Add something to make me happy :)</h4>
                        <a routerLink="/products" class="btn btn-primary cart-btn-transform m-3" data-abc="true">Shop Now</a>


                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
